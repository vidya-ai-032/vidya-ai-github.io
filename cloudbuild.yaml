steps:
  # Step 1: Build the Docker image using minimal configuration
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--platform",
        "linux/amd64",
        "-f",
        "Dockerfile.minimal",
        "-t",
        "gcr.io/$PROJECT_ID/vidya-ai",
        ".",
      ]

  # Step 2: Push the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/vidya-ai"]

# Specify logging configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

images:
  - "gcr.io/$PROJECT_ID/vidya-ai"
